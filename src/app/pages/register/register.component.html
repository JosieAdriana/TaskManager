<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="email" class="form-control" [(ngModel)]="form.name" name="name" id="exampleInputName" aria-describedby="nameHelp"
                placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Endereço de email</label>
            <input type="email" class="form-control" [(ngModel)]="form.email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" [(ngModel)]="form.password" name="password" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <button type="submit" (click)="submit()" class="btn btn-primary">Enviar</button>
    </form>
</div>
